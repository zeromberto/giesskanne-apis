syntax = "proto3";

package de.zeromberto.giesskanne.types;
option go_package = "github.com/zeromberto/giesskanne-apis-go/types;types";

enum ResourceMode {
  // The resource mode is unspecified.
  MODE_UNSPECIFIED = 0;

  // The resource is enabled.
  ENABLED = 1;

  // The resource is disabled.
  DISABLED = 2;
}
